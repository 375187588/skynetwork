	optional int32 rid = 1;
	optional int32 roomsvr_seat_index = 2;
	optional int32 action_to_time = 3;  //玩家操作到期时间 
}

//通知玩家开始游戏
message GameStartNtc {
	optional GameInfo gameinfo = 1;
}

